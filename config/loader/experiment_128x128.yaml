# Experiment configuration: 128x128 image resolution
# Inherits from base.yaml and overrides specific settings

_base_: "base.yaml"

# Required fields
run_name: "monet-loader-128x128"
description: "Monet GAN dataset resized to 128x128 with 90/10 train/test split for photos"

# Override image settings for 128x128 resolution
dataset:
  image:
    target_size: 128

# S3 prefix for this experiment
s3:
  prefix: "monet-gan/128x128"

# W&B settings for this experiment
wandb:
  tags:
    - "pipeline"
    - "loader"
    - "128x128"
