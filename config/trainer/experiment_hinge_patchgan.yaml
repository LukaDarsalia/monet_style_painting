# Experiment: CycleGAN with Hinge GAN loss and PatchGAN discriminator

_base_: "base.yaml"

run_name: "monet-hinge-patchgan"
description: "CycleGAN with Hinge loss and PatchGAN discriminator"

s3:
  prefix: "monet-gan/models/hinge-patchgan"

wandb:
  tags:
    - "cyclegan"
    - "unet"
    - "patchgan"
    - "hinge"

losses:
  gan_mode: hinge
  cycle_loss_type: l1
  identity_loss_type: l1
  
  weights:
    adversarial: 1.0
    cycle: 10.0
    identity: 5.0
    perceptual: 0.0
    gradient_penalty: 0.0
