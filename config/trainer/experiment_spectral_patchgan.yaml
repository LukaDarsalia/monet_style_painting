# Experiment: CycleGAN with Spectral Normalization discriminator (no perceptual loss)

_base_: "base.yaml"

run_name: "monet-spectral-wgan-gp"
description: "CycleGAN with WGAN-GP loss and Spectral Normalization discriminator"

s3:
  prefix: "monet-gan/models/spectral-patchgan"

wandb:
  tags:
    - "cyclegan"
    - "unet"
    - "spectral"
    - "wgan-gp"

discriminator:
  type: spectral
  input_channels: 3
  base_channels: 64
  num_layers: 3
  kernel_size: 4
  activation: leaky_relu

optimizer:
  generator:
    type: adam
    lr: 0.0001
    betas: [0.0, 0.9]
  
  discriminator:
    type: adam
    lr: 0.0001
    betas: [0.0, 0.9]

losses:
  gan_mode: wgan-gp
  cycle_loss_type: l1
  identity_loss_type: l1
  
  weights:
    adversarial: 1.0
    cycle: 10.0
    identity: 5.0
    perceptual: 0.0
    gradient_penalty: 10.0
