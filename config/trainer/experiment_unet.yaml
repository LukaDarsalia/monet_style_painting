# Experiment: UNet generator with full skip connections

_base_: "base.yaml"

run_name: "monet-unet-paper"
description: "UNet generator with full skips, instance norm, PatchGAN discriminator"

s3:
  prefix: "monet-gan/models/unet-paper"

wandb:
  tags:
    - "cyclegan"
    - "unet"
    - "baseline"
    - "instancenorm"

generator:
  encoder:
    # Level 0: 256x256 -> 128x128
    - type: double_conv
      in_channels: 3
      out_channels: 64
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0
    - type: max_pool
      kernel_size: 2

    # Level 1: 128x128 -> 64x64
    - type: double_conv
      in_channels: 64
      out_channels: 128
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0
    - type: max_pool
      kernel_size: 2

    # Level 2: 64x64 -> 32x32
    - type: double_conv
      in_channels: 128
      out_channels: 256
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0
    - type: max_pool
      kernel_size: 2

    # Level 3: 32x32 -> 16x16
    - type: double_conv
      in_channels: 256
      out_channels: 512
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0
    - type: max_pool
      kernel_size: 2

  bottleneck:
    # 16x16 resolution
    - type: double_conv
      in_channels: 512
      out_channels: 1024
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0

  decoder:
    # Level 3: 16x16 -> 32x32, concat with encoder[6] (512ch) -> 1024ch input
    - type: upsample_conv
      in_channels: 1024
      out_channels: 512
      kernel_size: 3
      scale_factor: 2
      mode: bilinear
      padding_mode: reflect
      norm: instance
      activation: relu
    - type: double_conv
      in_channels: 1024
      out_channels: 512
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0

    # Level 2: 32x32 -> 64x64, concat with encoder[4] (256ch) -> 512ch input
    - type: upsample_conv
      in_channels: 512
      out_channels: 256
      kernel_size: 3
      scale_factor: 2
      mode: bilinear
      padding_mode: reflect
      norm: instance
      activation: relu
    - type: double_conv
      in_channels: 512
      out_channels: 256
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0

    # Level 1: 64x64 -> 128x128, concat with encoder[2] (128ch) -> 256ch input
    - type: upsample_conv
      in_channels: 256
      out_channels: 128
      kernel_size: 3
      scale_factor: 2
      mode: bilinear
      padding_mode: reflect
      norm: instance
      activation: relu
    - type: double_conv
      in_channels: 256
      out_channels: 128
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0

    # Level 0: 128x128 -> 256x256, concat with encoder[0] (64ch) -> 128ch input
    - type: upsample_conv
      in_channels: 128
      out_channels: 64
      kernel_size: 3
      scale_factor: 2
      mode: bilinear
      padding_mode: reflect
      norm: instance
      activation: relu
    - type: double_conv
      in_channels: 128
      out_channels: 64
      kernel_size: 3
      padding_mode: reflect
      norm: instance
      activation: relu
      dropout: 0.0

  output:
    - type: conv
      in_channels: 64
      out_channels: 3
      kernel_size: 1
      stride: 1
      padding: 0
      norm: none
      activation: tanh

  # Skip connections: [encoder_block_idx, decoder_block_idx]
  # encoder[6] = 32x32 -> decoder[1]
  # encoder[4] = 64x64 -> decoder[3]
  # encoder[2] = 128x128 -> decoder[5]
  # encoder[0] = 256x256 -> decoder[7]
  skip_connections:
    - [6, 1]
    - [4, 3]
    - [2, 5]
    - [0, 7]

discriminator:
  type: patchgan
  input_channels: 3
  base_channels: 64
  num_layers: 3
  kernel_size: 4
  norm: instance
  activation: leaky_relu
  use_sigmoid: false

training:
  num_epochs: 100
  batch_size: 1
  num_workers: 4
  buffer_size: 50
  save_interval: 5
  log_interval: 1
  image_log_interval: 200
  num_sample_images: 8
  normalize:
    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]

optimizer:
  lr: 0.0002
  betas: [0.5, 0.999]

scheduler:
  wait_epochs: 50
  decay_epochs: 50
  min_lr: 0.0

losses:
  lambda_cycle: 10.0
  lambda_identity: 5.0
