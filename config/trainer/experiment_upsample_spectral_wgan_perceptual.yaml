# Experiment: CycleGAN with upsample+conv decoder, MultiScale PatchGAN, WGAN-GP, and perceptual loss

_base_: "base.yaml"

run_name: "monet-upsample-spectral-wgan-gp-perceptual"
description: "CycleGAN with upsample+conv decoder, Spectral discriminator, WGAN-GP, and perceptual loss"

s3:
  prefix: "monet-gan/models/upsample-spectral-wgan-gp-perceptual"

wandb:
  tags:
    - "cyclegan"
    - "unet"
    - "upsample"
    - "spectral"
    - "wgan-gp"
    - "perceptual"

generator:
  decoder:
    # Level 3: 4x4 -> 8x8, concat with encoder[10] (512ch) -> 1024ch input
    - type: upsample_conv
      in_channels: 1024
      out_channels: 512
      kernel_size: 3
      scale_factor: 2
      mode: bilinear
      norm: batch
      activation: relu
    - type: double_conv
      in_channels: 1024
      out_channels: 512
      kernel_size: 3
      norm: batch
      activation: relu
      dropout: 0.0
    - type: residual
      channels: 512
      kernel_size: 3
      norm: batch
      activation: relu
      dropout: 0.0
    
    # Level 2: 8x8 -> 16x16, concat with encoder[7] (256ch) -> 512ch input
    - type: upsample_conv
      in_channels: 512
      out_channels: 256
      kernel_size: 3
      scale_factor: 2
      mode: bilinear
      norm: batch
      activation: relu
    - type: double_conv
      in_channels: 512
      out_channels: 256
      kernel_size: 3
      norm: batch
      activation: relu
      dropout: 0.0
    - type: residual
      channels: 256
      kernel_size: 3
      norm: batch
      activation: relu
      dropout: 0.0
    
    # Level 1: 16x16 -> 32x32, concat with encoder[4] (128ch) -> 256ch input
    - type: upsample_conv
      in_channels: 256
      out_channels: 128
      kernel_size: 3
      scale_factor: 2
      mode: bilinear
      norm: batch
      activation: relu
    - type: double_conv
      in_channels: 256
      out_channels: 128
      kernel_size: 3
      norm: batch
      activation: relu
      dropout: 0.0
    - type: residual
      channels: 128
      kernel_size: 3
      norm: batch
      activation: relu
      dropout: 0.0
    
    # Level 0: 32x32 -> 64x64, concat with encoder[1] (64ch) -> 128ch input
    - type: upsample_conv
      in_channels: 128
      out_channels: 64
      kernel_size: 3
      scale_factor: 2
      mode: bilinear
      norm: batch
      activation: relu
    - type: double_conv
      in_channels: 128
      out_channels: 64
      kernel_size: 3
      norm: batch
      activation: relu
      dropout: 0.0
    - type: residual
      channels: 64
      kernel_size: 3
      norm: batch
      activation: relu
      dropout: 0.0

discriminator:
  type: spectral
  input_channels: 3
  base_channels: 64
  num_layers: 3
  kernel_size: 4
  activation: leaky_relu

optimizer:
  generator:
    type: adam
    lr: 0.0001
    betas: [0.0, 0.9]
  
  discriminator:
    type: adam
    lr: 0.0001
    betas: [0.0, 0.9]

losses:
  gan_mode: wgan-gp
  cycle_loss_type: l1
  identity_loss_type: l1
  
  weights:
    adversarial: 1.0
    cycle: 10.0
    identity: 5.0
    perceptual: 1.0
    gradient_penalty: 10.0
