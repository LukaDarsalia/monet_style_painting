# Experiment: CycleGAN with WGAN-GP loss and Swin Transformer discriminator

_base_: "base.yaml"

run_name: "monet-wgan-swin"
description: "CycleGAN with ResUNet generator, WGAN-GP loss, and Swin Transformer discriminator"

s3:
  prefix: "monet-gan/models/wgan-swin"

wandb:
  tags:
    - "cyclegan"
    - "unet"
    - "swin"
    - "wgan-gp"

discriminator:
  type: swin
  pretrained: true
  swin_variant: tiny
  freeze_backbone: false
  use_sigmoid: false

optimizer:
  generator:
    type: adam
    lr: 0.0001
    betas: [0.0, 0.9]
  
  discriminator:
    type: adam
    lr: 0.0001
    betas: [0.0, 0.9]

losses:
  gan_mode: wgan-gp
  cycle_loss_type: l1
  identity_loss_type: l1
  
  weights:
    adversarial: 1.0
    cycle: 10.0
    identity: 5.0
    perceptual: 0.0
    gradient_penalty: 10.0
